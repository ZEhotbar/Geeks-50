    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Qr Code</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
        href="https://fonts.googleapis.com/css2?family=Sulphur+Point:wght@300;400;700&display=swap"
        rel="stylesheet"
        />
        <link href="style.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <!-- <script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=PTG2_Qb6z6Y1ZdnxbE3MJzAwZTxZ4tPmZUVBvflRZN5HOyyCw1REE7xJ8V3dpzNc3BK0E4BXt7VRcxBUb4Jp1twGQdiS_-YEnLtiuBZ30kpeAJxuWA8sbTjjRIibiXwW" charset="UTF-8"></script><script src="lib/qrcode.min.js"></script> -->
        <script defer="defer" src="app.js"></script>
    </head>
    <body class="dark">
        <div id="root">
        <main>
            <form>
            <h1>Generate your Qr Code</h1>
            <div class="relative">
                <label for="url">Enter your URL</label
                ><input
                id="url"
                name="url"
                type="text"
                placeholder="Add URL for Qr Code generation"
                required=""
                value=""
                />
            </div>
            <div class="color-container">
                <input
                id="qrColor"
                name="qrColor"
                aria-label="qrColor"
                type="color"
                /><label for="qrColor">Customize Qr color</label>
            </div>
            <div class="color-container">
                <input
                id="qrBgColor"
                name="qrBgColor"
                aria-label="qrBgColor"
                type="color"
                /><label for="qrBgColor">Customize background</label>
            </div>
            <input
                id="invertColor"
                name="invertColor"
                type="checkbox"
                value="false"
            /><label for="invertColor">Invert colors</label>
            <button type="submit"><span>Download now</span></button> 
            </form>
            <article class="card">
            <div class="qr-box" id="qr-box" style="background-color: #2c7dfa"></div>
            <h2 class="word-wrap"></h2>
            <p>
                Enter the URL of your site and create your custom Qr Code in a few
                seconds with a few clicks.
            </p>
            </article>
        </main>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        </div>
    </body>
    </html>
